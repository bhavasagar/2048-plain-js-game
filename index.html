<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>2048</title>
</head>
<body>
    <script src="index.js" type="module"></script>
    <div class="container">
        <div class="world">
            <div class="header">
                <div class="new-game">
                    <div class="btn" data-new-game>
                        New Game
                    </div>
                </div>
                <div class="score">
                    <span>Your Score: </span>
                    <span data-id="score-value">0</span>
                </div>
            </div>
            <div class="game-board">
                
            </div>
        </div>
    </div>
    <div class="model" data-model>
        <div class="model-popup">
            <div class="card">
                Game Over                
            </div>
        </div>
    </div>
</body>
</html>
